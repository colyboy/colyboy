<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <style>
        h1 {
            display: block;
        }
        button {
            display: block;
        }
        #emotionSquare {
            width: 50px;
            height: 50px;
            padding: 25px;
            background-color: pink;
        }
    </style>
</head>
<body>

    <button onclick="toggleHeader()">Toggle Header!</button>

    <h1 id="docHeader">
    Dope Website!
    </h1>

    <button onclick="togglePet()">Cat // Dog</button>

    <img id="pet" src="https://i.imgur.com/Npn0z8w.png" alt="dog" width="398">

    <button onclick="toggleSquare()">Square Emotion</button>

    <div id="emotionSquare">
    (◕‿◕✿)
    </div>
    <script>
        function toggleHeader() {
            var header = document.getElementById("docHeader");
            if (header.style.visibility === "hidden") {
                header.style.visibility = "visible";
            } 
            else {
                header.style.visibility = "hidden";
            }
            console.log(header.style.visibility);
        }
        function togglePet() {
            var pet = document.getElementById("pet");
            if (pet.src == "https://i.imgur.com/Npn0z8w.png") {
                pet.src = "https://i.imgur.com/drvA0ew.jpg";
                pet.alt = "cat";
            } 
            else {
                pet.src = "https://i.imgur.com/Npn0z8w.png";
                pet.alt = "dog";
            }
            console.log(pet.alt);
            }
            
        function toggleSquare() {
            var sqr = document.getElementById("emotionSquare");
            if (sqr.innerHTML == "(◕‿◕✿)") {
                sqr.innerHTML = "ಠ_ಠ";
                sqr.style.backgroundColor = "lightblue";
            }
            else {
                sqr.innerHTML = "(◕‿◕✿)";
                sqr.style.backgroundColor = "pink";
            }
            console.log(sqr.innerHTML);
        }
    </script>

</body>
</html>
